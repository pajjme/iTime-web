<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style/boilerplate.css">
    <script src="https://apis.google.com/js/api:client.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="js/main.min.js"></script>

</head>
<body>
<div class="container">
    <h1 class="text-center">Welcome to iTime!</h1>
    <p class="text-center">Made by pajj</p>
    <div class="row">
        <div class="col-md-4"></div>
        <div id="gSignInWrapper" class="col-md-4" style="text-align:center">
            <button id="loginbutton" type="button" class="customGPlusSignIn" style="text-align:center">GOOGLE</button>
            <button id="logoutbutton" type="button" class="customGPlusSignIn" style="text-align:center">Revoke</button>
        </div>
    </div>
</div>
<div id="mainContainer" class="container">
    <div class="row" style="height:60px"></div> <!--HARDCODED ROW height here LOL-->
    <div class="row">
        <div class="col-md-4"></div>
        <div id="remItime" class="col-md-4" style="text-align:center">
            <button id="removeCalendarButton" type="button">CalendarRemoveTest</button>
        </div>
    </div>
    <div class="row">
        <div id="prevWrap" class="col-sm-4">
            <button id="prev" type="button" class="btn btn-info btn-block">prev</button>
        </div>
        <div id="info1" class="col-sm-2"></div>
        <div id="info2" class="col-sm-2"></div>
        <div id="nextWrap" class="col-sm-4">
            <button id="next" type="button" class="btn btn-info btn-block">next</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div id="totsum" class="col-md-4" style="text-align:center background-color:lightblue"></div>
    </div>

    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addEventModal">Add event
    </button>

    <div id="addEventModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add a new event</h4>
                </div>
                <div id="addEventContainer" class="modal-body">
                    <form id="addEventForm">
                        <div class="form-group">
                            <label for="nameInput">Event name</label>
                            <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp"
                                   placeholder="Event name">
                            <small id="nameHelp" class="form-text text-muted">Enter the name of your new event here
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="date">Date of event</label>
                            <input type="date" class="form-control" id="date" aria-describedby="dateHelp">
                            <small id="dateHelp" class="date">Input date of event</small>
                        </div>

                        <div class="form-group">
                            <label for="startTime">Start time</label>
                            <input type="time" class="form-control" id="startTime" aria-describedby="stimeHelp">
                            <small id="stimeHelp" class="form-text text-muted">Input starting time of event</small>
                        </div>

                        <div class="form-group">
                            <label for="endTime">End Time</label>
                            <input type="time" class="form-control" id="endTime" aria-describedby="etimeHelp">
                            <small id="etimeHelp" class="form-text text-muted">Input ending time of event</small>
                        </div>

                        <div class="form-group">
                            <label for="selectPreDefType">Select type of event</label>
                            <select class="form-control" id="selectPreDefType" aria-describedby="typeHelp">
                                <option>School work</option>
                                <option>Hacking</option>
                                <option>Drinking</option>
                                <option>Netflix and chill</option>
                                <option>Other</option>
                            </select>
                            <small id="typeHelp" class="form-text text-muted">Pick a desired type from the above list or
                                'other'
                            </small>
                        </div>
                        <button id="addEvent" type="button" class="btn btn-info btn-block">Add event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas" height="450" width="450"></canvas>
</div>
</body>
</html>
